<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form_reg</title>
    <style>
        h1 {
            text-align: center;
        }
        input#PassportSE {
            width: 4ch;
        }
        input#PassportNum{
            width: 7ch;
        }
        input#BirthY{
            width: 4ch;
        }
        input#BirthD{
            width: 5ch;
        }
    </style>
</head>
<!--Задание: создать форму Регистрационной анкеты-->
<body>
    <h1>Заполните анкету</h1>
    <form id="FillProfile" action="http://fe.it-academy.by/TestForm.php">

        <!--Область "Личные данные"-->
        <fieldset id="fsPersonalData">
            <!--Область ФИО, без группы-->
            <legend>Личные данные</legend>
            <label for="SecondName">
                <input autofocus id="SecondName" maxlength="25" pattern="[А-Я][а-я]{1,25}" placeholder="Фамилия"
                       required type="text">
                (Только кириллица, без пробелов, длина поля 25, обязательное поле, автофокус на данном поле)
            </label>
            <br>
            <label for="FirstName">
                <input id="FirstName" maxlength="20" pattern="[А-Я][а-я]{1,20}" placeholder="Имя"
                       required type="text">
                (Только кириллица, без пробелов, длина поля 20, обязательное поле)
            </label>
            <br>
            <label for="MiddleName">
                <input id="MiddleName" maxlength="24" pattern="[А-Я][а-я]{1,24}" placeholder="Отчество"
                       required type="text">
                (Только кириллица, без пробелов, длина поля 24, обязательное поле)
            </label>
            <!--Конец. Область ФИО, без группы-->
            <!--Область Пасспортные данные-->
            <fieldset id="fsPassData">
                <legend>Паспортные данные</legend>
                <label for="PassportSE">
                    (Серия - только заглавные две латинские буквы с длиной 2 и максимальным количеством символов 2,
                    количество букв не менее 2, обязательное поле)
                </label>
                <br>
                <label for="PassportNum">
                    (Номер паспорта - только цифры с длиной 7 и максимальным количеством символов 7, количество цифр не
                    менее 7, обязательное поле)
                </label>
                <br>
                <input id="PassportSE" maxlength="2" pattern="[A-Z]{2}" placeholder="SE" type="text">

                <input id="PassportNum" maxlength="7" pattern="[0-9]{7}" placeholder="№" type="text">

            </fieldset> <!--Конец. Пасспортные данные (fsPassData)-->

            <!--Дата рождения (fsBirthData)-->
            <fieldset id="fsBirthData">
                <legend>Дата рождения</legend>
                <input id="BirthY" maxlength="4" pattern="[0-9]{4}" placeholder="2000" type="text">
                <label for="BirthY">
                    (Год рождения, 4-е цифры)
                </label>
                <br>
                <select id="BirthM" name="BirthM">
                    <option value="1">Январь</option>
                    <option value="2">Февраль</option>
                    <option value="3">Март</option>
                    <option value="4">Апрель</option>
                    <option value="5">Май</option>
                    <option value="6">Июнь</option>
                    <option value="7">Июль</option>
                    <option value="8">Август</option>
                    <option value="9">Сентябрь</option>
                    <option value="10">Октябрь</option>
                    <option value="11">Ноябрь</option>
                    <option value="12">Декабрь</option>
                </select>
                <label for="BirthM">
                    (Месяц рождения, выбрать из списка)
                </label>
                <br>
                <input id="BirthD" max="31" min="1" step="1" type="number" value="1">
                <label for="BirthD">
                    (День рождения, диапазон от 1 до 31, с шагом 1)
                </label>
            </fieldset> <!--Конец. Дата рождения (fsBirthData)-->

            <!--Гражданство и адрес. Без группы-->
            <label>
                <select name="Cityzenship" id="Cityzenship" required>
                    <option value="1">РБ</option>
                    <option value="2">РФ</option>
                    <option value="3">Другое</option>
                </select>
                (Гражданство - выбор одного значения из списка, обязательное поле)
            </label>
            <br>
            <label>
                Адрес:
                <br>
                <textarea lang="ru">

                </textarea>
            </label> <!--Конец. Гражданство и адрес. Без группы-->

            <!--Интересы (fsInterests)-->
            <fieldset id="fsInterests">
                <legend>Интересы</legend>

                <!--Хобби-->
                <fieldset id="fsHobby">
                    <legend>Хобби</legend>
                    <label>
                        <input name="hobby[]" type="checkbox" value="Рыбалка"> Рыбалка
                    </label>
                    <br>
                    <label>
                        <input name="hobby[]" type="checkbox" value="Астрономия"> Астрономия
                    </label>
                    <br>
                    <label>
                        <input name="hobby[]" type="checkbox" value="Дайвинг"> Дайвинг
                    </label>
                    <br>
                    <label>
                        <input name="hobby[]" type="checkbox" value="Марки"> Марки
                    </label>
                </fieldset> <!--Конец хобби-->

                <!--Домашние животные (fsPets)-->
                <fieldset id="fsPets">
                    <legend>Домашние животные (возможность выбора нескольких вариантов)</legend>
                    <label id="LSelPets">
                        <select id="selPets" multiple name="pets[]" size="9">
                            <optgroup label="Попугаи">
                                <option value="1">Волнистый</option>
                                <option value="2">Ара</option>
                                <option value="3">Неразлучник</option>
                            </optgroup>
                            <optgroup label="Рыба">
                                <option value="4">Караси</option>
                                <option value="5">Окуни</option>
                                <option value="6">Осетр</option>
                            </optgroup>
                            <optgroup label="Птицы">
                                <option value="7">Стая ворон</option>
                                <option value="8">Аист</option>
                                <option value="9">Археоптерикс</option>
                            </optgroup>
                        </select>
                    </label>
                </fieldset> <!--Конец домашние животные (fsPets)-->

            </fieldset> <!--Конец. Интересы (fsInterests)-->

        </fieldset> <!--Конец Область "Личные данные" (fsPersonalData)-->

        <!--Данные для входа и восстановления пароля (fsPsWdRecoveryData)-->
        <fieldset id="fsPsWdRecoveryData">
            <legend>Данные для входа и восстановления пароля</legend>
            <input id="Login" maxlength="20" pattern="[A-Zа-z]{5,20}" placeholder="Логин" required type="text">
            <label for="Login">
                (Только латиница, без пробелов, не менее 5 символов, длина поля 20, обязательное поле)
            </label>
            <br>
            <input autocomplete="off" id="Pass" maxlength="20" pattern="[A-Zа-z]{10,20}" required type="password">
            <label for="Pass">
                (Только латиница, без пробелов, не менее 10 символов, длина поля 20, обязательное поле, отключить автозаполнение)
            </label>
        </fieldset> <!--Конец Данные для входа и восстановления пароля (fsPsWdRecoveryData)-->

        <!--Область "Координаты" (fsContact)-->
        <fieldset id="fsContact">
            <legend>Координаты</legend>

            <label for="FirstEmail">
                <input id="FirstEmail" pattern="[A-Zа-z]+(@)" placeholder="Введите адрес почты"
                       required type="email">
                (Проверка должна осуществляться при помощи новых атрибутов тега &#60input&#62)
            </label>
            <br>
            <label for="PsWdFirstEmail">
                <input autocomplete="off" id="PsWdFirstEmail" maxlength="20" pattern="[A-Zа-z]{10,20}"
                       required type="password">
                (Только латиница, без пробелов, не менее 10 символов, длина поля 20, обязательное поле, отключить автозаполнение)
            </label>
        </fieldset> <!--Конец "Координаты" (fsContact)-->

        <!--Область "Индикатор" (fsIndicator)-->
        <fieldset id="fsIndicator">
            <legend>Цифры</legend>
            <label for="FloatNumber">
                <input id="FloatNumber" max="2.5" min="-2.5" step="0.1" type="number">
                Диапазон от -2.5 до 2.5 с шагом 0.1
            </label>
            <br>
            <label for="Indicator">
                <input id="Indicator" max="10" min="1" step="1" type="range">
                Максимальное 10 минимальное 1
            </label>
        </fieldset> <!--Конец. Область "Индикатор" (fsIndicator)-->

        <!--Область "Кнопки управления"-->
        <fieldset>
            <legend>Кнопки управления</legend>
            <input src="../email.jpg" type="image" alt="Отправить">
        </fieldset>
    </form>
</body>
</html>

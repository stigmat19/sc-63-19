<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <STYLE>
        /*<!--fff--> компилятор почему-то ругается на закомментированный комментарий*/
        /*-- Свойства border и align таблицы tWeather, что-то не очень работают*/
        #tWeather{
            width: 400px;
            /*margin: auto;
            border: 2px black;*/
        }
        #place{
            width: 160px;
            text-align: center;
        }
        td{
            width: 60px;
            text-align: left;
        }
    </STYLE>
</head>
<body>
    <TABLE id="tWeather" border="1" align="center">
        <CAPTION>Прогноз погоды</CAPTION>
        <THEAD>
            <!--Шапка таблицы (первая строка)-->
            <TR>
                <!--Шапка таблицы (1я колонка Город)-->
                <TH id="place">Город</TH>
                <!--Шапка таблицы (2я колонка время суток)-->
                <TH>Утро</TH>
                <!--Шапка таблицы (3я колонка время суток)-->
                <TH>Вечер</TH>
                <!--Шапка таблицы (4я колонка время суток)-->
                <TH>День</TH>
                <!--Шапка таблицы (5я колонка время суток)-->
                <TH>Ночь</TH>
            </TR>
        </THEAD>
        <TBODY>
            <TR>
                <!--(1я колонка Город)-->
                <TH id="place">Минск</TH>
                <!--(2я колонка погода утром)-->
                <TD>-5&#176;</TD>
                <!--(3я колонка погода днем)-->
                <TD>+5&#176;</TD>
                <!--(4я колонка погода вечером)-->
                <TD rowspan="2">+2&#176;</TD>
                <!--(5я колонка погода ночью)-->
                <TD>-10&#176;</TD>
            </TR>
            <TR>
                <!--(1я колонка Город)-->
                <TH id="place">Брест</TH>
                <!--(2я колонка погода утром)-->
                <TD>0&#176;</TD>
                <!--(3я колонка погода днем)-->
                <TD>+9&#176;</TD>
                <!--(4я колонка погода вечером), объединена с предыдущей строкой-->
                <!--<TD>&#176;</TD>-->
                <!--(5я колонка погода ночью)-->
                <TD>-4&#176;</TD>
            </TR>
        </TBODY>
        <TFOOT>

        </TFOOT>
    </TABLE>
</body>
</html>
